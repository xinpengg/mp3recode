<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Betting Site</title>
    <!-- Add your CSS links here -->
</head>
<body>
<h1>Welcome to the Betting Site</h1>

<!-- Display messages -->
<div th:if="${message}" th:text="${message}"></div>
<div th:if="${error}" th:text="${error}"></div>

<!-- Display user balance -->
<div th:if="${userBalance}" >
    <p>Your Balance: <span th:text="${userBalance}"></span></p>
</div>

<!-- Betting buttons -->
<form action="#" th:action="@{/bet}" method="post">
    <input type="hidden" name="userId" th:value="${userId}">
    <div>
        <button type="submit" name="outcome" value="YES">
            Bet YES <span th:text="${yesPrice}"></span>
        </button>
        <input type="number" name="shares" placeholder="Shares" required>
    </div>
    <div>
        <button type="submit" name="outcome" value="NO">
            Bet NO <span th:text="${noPrice}"></span>
        </button>
    </div>
</form>

<!-- Liquidity Information -->
<div>
    <p>YES Liquidity: <span th:text="${yesLiquidity}"></span></p>
    <p>NO Liquidity: <span th:text="${noLiquidity}"></span></p>
</div>

<!-- Add your JavaScript at the bottom -->
<script src="path/to/your/javascript.js"></script>
</body>
</html>
